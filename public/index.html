<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Righteous&display=swap" rel="stylesheet" />
      <!-- google font -->

      <link rel="stylesheet" href="css/style.css" />

      <title>Annoying Game</title>
   </head>
   <body>
      <div class="container bg-teal-800 h-screen">
         <header class="font-righteous text-4xl bg-teal-900 shadow-lg text-gray-300 p-4 text-center">
            <h1>Annoying Game</h1>
         </header>
         <main class="font-bubblegum text-gray-300 box-border">
            <section class="first-layer realtive box-border">
               <div
                  class="insert-player-name bg-teal-700 inset-x-1/4 inset-y-1/3 h-36 w-56 absolute p-4 rounded shadow-lg flex flex-col items-center"
               >
                  <h1 class="text-xl mb-1">Kimi no namae wa</h1>
                  <p class="alert-nama-kosong text-yellow-400 leading-normal text-xs">namanya harus diisi!</p>
                  <input
                     type="text"
                     class="input-player-name bg-transparent border-b-2 rounded border-gray-400 outline-none text-center"
                     maxlength="8"
                  />
                  <button class="btn-input-name bg-teal-800 w-24 mt-2 p-1">Ok</button>
               </div>
               <div class="home-page w-full items-center flex flex-col pt-20 hidden">
                  <div class="sapa text-xl flex flex-col items-center text-center h-44">
                     <p>yo Wassap</p>
                     <h1 class="player-name text-3xl uppercase mt-3 text-white"></h1>
                  </div>
                  <div class="start-game bg-teal-900 rounded w-44 text-center p-3 text-2xl">
                     <h1>Start Game</h1>
                  </div>
               </div>
            </section>
         </main>
      </div>
   </body>
   <script src="/public/js/script.js"></script>
