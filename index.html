<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- google font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Righteous&display=swap" rel="stylesheet" />
      <!-- google font -->

      <link rel="stylesheet" href="public/css/style.css" />

      <title>Game Apalah Apalah</title>
   </head>
   <body>
      <div class="container bg-teal-800 h-screen min-[500px]:hidden">
         <main class="font-bubblegum h-full text-gray-300 box-border">
            <!-- HOME PAGE -->
            <section class="home-page flex flex-col justify-between h-full py-9 items-center realtive box-border">
               <div class="logo-game flex items-center h-52">
                  <img src="./assets/img/logo-game.png" alt="" class="w-64" />
               </div>
               <div class="button-nav box-border text-3xl text-center">
                  <div class="tombol-mulai animate-bounce bg-teal-500 py-2 px-9 my-4 rounded shadow-md">
                     <h1>Mulai</h1>
                  </div>
                  <a href="https://www.google.com">
                     <div class="tombol-keluar bg-teal-500 py-2 px-9 my-4 rounded shadow-md">
                        <h1>Keluar</h1>
                     </div>
                  </a>
               </div>
               <div class="about flex justify-between w-full px-6">
                  <div class="social flex">
                     <div class="fb px-3">
                        <a href="https://www.facebook.com/empoblastz"><img src="assets/img/facebook.png" alt="" /></a>
                     </div>
                     <div class="ig px-3">
                        <a href="https://www.instagram.com/frnssmmr"><img src="assets/img/instagram-old.png" alt="" /></a>
                     </div>
                  </div>
                  <div class="info px-3">
                     <img src="assets/img/info.png" alt="" />
                  </div>
               </div>
            </section>
            <!-- HOME PAGE -->

            <!-- GAME PAGE -->
            <section class="main-page h-full hidden flex-col justify-between relative">
               <div class="cakep absolute w-full h-full bg-teal-800 hidden flex-col justify-between">
                  <div class="text-right pt-10 pr-20 text-5xl">
                     <h1 class="next-button animate-bounce cursor-pointer">Lanjut</h1>
                  </div>
                  <div class="megumin">
                     <img src="assets/img/konata-izumi.png" alt="" />
                  </div>
               </div>
               <div class="top flex justify-between p-5 text-3xl">
                  <div class="level">
                     <h1>Level <span class="num-of-level"></span></h1>
                  </div>
                  <div class="nyawa">
                     <h1>Nyawa : <span class="num-of-nyawa"></span></h1>
                  </div>
               </div>
               <div class="center text-4xl h-full flex items-center flex-col justify-center p-5 text-center"></div>
               <div class="bottom">
                  <div class="kembali p-5 float-right flex items-center cursor-pointer">
                     <img src="assets/img/home.png" alt="" />
                  </div>
               </div>
            </section>
            <!-- GAME PAGE -->
         </main>
      </div>
   </body>
   <script src="./public/js/script.js"></script>
</html>
